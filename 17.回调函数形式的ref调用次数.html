<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="https://unpkg.com/react@17/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script src="https://unpkg.com/prop-types@15.6/prop-types.min.js"></script>

<body>
    <div id='app'></div>
    <script type="text/babel">

        class Person extends React.Component {
            state = { isHot: true }
            showName = () => {
                const { inputName } = this
                alert(inputName.value)
            }
            changeWeather = () => {
                let { isHot } = this.state
                this.setState({ isHot: !isHot })
            }
            alertName = (currentNode) => {
                this.inputName = currentNode
                console.log('@@@')
            }
            render() {
                const { isHot } = this.state
                return <div>
                    <h2>今天天气很{isHot ? '炎热' : '凉爽'}</h2>
                    {/*内联形式会传入两次，先清空ref，再重新构建ref，但不影响使用，所以实际使用情况较多*/}
                    {/*请输入姓名：<input ref={currentNode => { this.inputName = currentNode; console.log('@@@'); }} />&nbsp;<br /><br />*/}
                    {/*下面采用class形式*/}
                    请输入姓名：<input ref={this.alertName} />&nbsp;<br /><br />
                    <button onClick={this.showName}>点击展示姓名</button>&nbsp;
                    <button onClick={this.changeWeather}>点击切换天气</button>
                </div>
            }
        }

        ReactDOM.render(
            <Person />,
            document.getElementById("app")
        )

    </script>
</body>

</html>
