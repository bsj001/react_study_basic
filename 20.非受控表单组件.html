<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="https://unpkg.com/react@17/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script src="https://unpkg.com/prop-types@15.6/prop-types.min.js"></script>

<body>
    <div id='app'></div>
    <script type="text/babel">

        class Person extends React.Component {
            submit = (event) => {
                event.preventDefault() //阻止提交
                const { inputUserName, inputPassword } = this
                alert(`输入的用户名是：${inputUserName.value},输入的密码是：${inputPassword.value}`)
            }

            render() {
                return <form onSubmit={this.submit}>
                    请输入用户名：<input ref={c => this.inputUserName = c} type='text' />&nbsp;
                    请输入密码：<input ref={c => this.inputPassword = c} type='text' />&nbsp;
                    <button>登录</button>
                </form>
            }
        }

        ReactDOM.render(
            <Person />,
            document.getElementById("app")
        )

    </script>
</body>

</html>
