<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="https://unpkg.com/react@17/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
<!-- <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> -->
<script src="https://cdn.bootcdn.net/ajax/libs/babel-standalone/7.24.7/babel.js"></script>
<script src="https://unpkg.com/prop-types@15.6/prop-types.min.js"></script>

<body>
    <div id='app'></div>
    <script type="text/babel">

        class Person extends React.Component {
            state = {
                userName: '',
                passowrd: ''
            }

            changeUserName = (event) => {
                this.setState({ userName: event.target.value })
            }


            changePassowrd = (event) => {
                this.setState({ passowrd: event.target.value })
            }


            submit = (event) => {
                event.preventDefault() //阻止提交
                const { userName, passowrd } = this.state
                alert(`输入的用户名是：${userName},输入的密码是：${passowrd}`)
            }


            render() {
                return <form onSubmit={this.submit}>
                    请输入用户名：<input onChange={this.changeUserName} type='text' />&nbsp;
                    请输入密码：<input onChange={this.changePassowrd} type='text' />&nbsp;
                    <button>登录</button>
                </form>
            }
        }

        ReactDOM.render(
            <Person />,
            document.getElementById("app")
        )

    </script>
</body>

</html>
