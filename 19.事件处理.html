<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="https://unpkg.com/react@17/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script src="https://unpkg.com/prop-types@15.6/prop-types.min.js"></script>

<body>
    <div id='app'></div>
    <script type="text/babel">

        class Person extends React.Component {
            /*
                (1).通过onXxx属性指定事件处理函数（注意大小写)
                    a.React使用的是自定义（合成）事件，而不是原生DOM事件
                    b.React中的事件是通过事件委托方式处理的（委托给组件最外层的元素）--- 为了高效
                (2).通过event.target得到发生事件的DOM元素对象--- 不要过度使用ref  event.target能得到事件本身所在的DOM
            */
            myRef = React.createRef()
            showName = () => {
                alert(this.myRef.current.value)
            }
            showAge = (event) => {
                alert(event.target.value)
            }
            render() {
                return <div>
                    请输入姓名：<input ref={this.myRef} />&nbsp;
                    <button onClick={this.showName}>点击展示姓名</button>&nbsp;
                    请输入年龄：<input onBlur={this.showAge} type='text' placeholder='失焦展示年龄' />&nbsp;
                </div>
            }
        }

        ReactDOM.render(
            <Person />,
            document.getElementById("app")
        )

    </script>
</body>

</html>
