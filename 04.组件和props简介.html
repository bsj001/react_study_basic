<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="https://unpkg.com/react@17/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<style>
    .yellow {
        color: yellow;
    }

    .red {
        color: red;
    }

    .green {
        color: green;
    }
</style>

<body>
    <!--
        React中的组件分为：无状态组件（函数式组件） 和有状态组件（React.Component)
        无状态组件 ：直接定义函数的形式，不存在state,只会有props,它没有生命周期
        有状态组件：使用class定义，extends继承，有state进行数据的存储和管理同时还可以有props,有生命周期

        传值的时候有状态组件取的是this.state.属性 或者是 this.props.属性
        无状态组件 的是 props.属性
    -->
    <div id='app1'></div>
    <script type="text/babel">
        //函数式组件
        function Hello() {
            return <h1>Hello World</h1>
        }
        ReactDOM.render(
            <Hello />,
            document.getElementById("app1")
        )
    </script>
    <!-- 无状态组件传值 -->
    <div id='app2'></div>
    <script type="text/babel">
        //函数式组件
        function Hello(props) {
            return <div>
                <h1>这是一个无状态组件</h1>
                <p>姓名：{props.name}</p>
                <p>年龄：{props.age}</p>
                <p>擅长：全栈</p>
                <p>经验: 20年</p>
            </div>
        }
        ReactDOM.render(
            <Hello name="天才" age='18' />,
            document.getElementById("app2")
        )
    </script>

    <!-- 有状态组件传值 -->
    <div id='app3'></div>
    <script type="text/babel">
        //函数式组件
        class Hello2 extends React.Component {
            render() {
                return <div>
                    <h1>这是一个有状态组件</h1>
                    <p>姓名：{this.props.name}</p>
                    <p>年龄：{this.props.age}</p>
                    <p>擅长：全栈</p>
                    <p>经验: 20年</p>
                </div>
            }
        }
        ReactDOM.render(
            <Hello2 name="天才" age='18' />,
            document.getElementById("app3")
        )
    </script>
</body>

</html>
